<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="leloux.js"></script>
	<title>Leloux</title>
</head>
<body>
	<div id="view">cvbcvb</div>
	<div id="view2">cvbcvb</div>
	<div id="view3">cvbcvb</div>

	<script>
		var globalCounter = 0

		Counter2 = {
			view: function() {
				return l("p", {},
					l("button", {events: {
						"click": function() {
							globalCounter++
							l.redrawAll()
						}
					}}, "ajouter"),
					globalCounter + " clicks"
				)
			}
		}
		l.mount(document.getElementById("view2"), Counter2)

		App = {
			view: function() {
				return [
				l("p", {}, "AHAHAH"),
				l("h1", {}, "MON TITRE")
				]
			}
		}

		l.routes.def(document.getElementById("view"), "/", {
			"/": Counter2,
			"/app": App
		})
	</script>
</body>
</html>
